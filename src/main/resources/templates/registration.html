<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- create nawvigation bar (header)  -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="" navbar-header>
            <button type="button" class="navbar-toggle collapsed"
                    data-taggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<!-- Create HTML registration form -->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br>
            <br>
            <!-- SUCCESS message -->
            <div th:if="${param.success}">
                <div class="alert alert-success">Rejestracaja zakończona pomyślnie</div>
            </div>


            <h1> Rejestracja</h1>

            <form th:action="@{/registration}" method="post" th:object="${uzytkownicy}">
                <div class="form-group">
                    <label class="control-label" for="imie">
                        Imię
                    </label>
                    <input id="imie" class="form-control" th:field="*{imie}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="nazwisko">
                        Nazwisko
                    </label>
                    <input id="nazwisko" class="form-control" th:field="*{nazwisko}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="haslo">
                      Hasło
                    </label>
                    <input id="haslo" type="password" class="form-control" th:field="*{haslo}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Zarejestruj się</button>
                    <span>Już zarejestrowany? <a href="/" th:href="@{/login}">Zaloguj się</a> </span>
                </div>

            </form>

        </div>
    </div>
</div>
<!--  -->

</body>
</html>
